<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example50-production</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  
<!--AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!--Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

    <script src="app.js"></script>

</head>
<body ng-app="myApp"  ng-controller="myController">
  <div>
    <div>
        <label>Employee Name</label>
        <input type="text" id="employeeName" ng-model="employeeName"></input>

        <label>Employee Age</label>
        <input type="text" id="employeeAge" ng-model="employeeAge"></input>
    </div>

    <div>
        <button class="btn btn-default" ng-click="saveEmployee()">Save <span class="glyphicon glyphicon-ok"></span></button>
    </div>

    <div>
      <table class="table table-boardered">
          <thead>
            <th>Employee Name</th>
            <th>Age</th>
          </thead>
          <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{ employee.employeeName}}</td>
                <td>{{ employee.employeeAge}}</td>
            </tr> 
          </tbody>  
      </table>
    </div>

  </div>

</body>
</html>
